<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css" />
    <script src="https://kit.fontawesome.com/6b8f0c7049.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/estilos.css" />
</head>

<body>
    <div class="container">
        <h1>My To Do List</h1>
        <div class="myToDo">
            <div class="adding">
                <input id="nuevaTarea" placeholder="add task" />
                <!-- 1 -->
                <button id="agregarTarea">Agregar</button>
                <!-- 2 -->
            </div>
            <div class="listNtask">
                <div class="details">
                    <h5>Total: <span id="mytotal">0</span></h5>
                    <h5>Done Task : <span id="myCheckis">0</span></h5>
                </div>
                <div class="tasks">
                    <h3>Tareas:</h3>
                    <table id="mytask">
                        <thead>
                            <th>Id</th>
                            <th>Nombre  </th>
                            <th>Check  </th>
                            <th>Delete  </th>
                        </thead>
                        <tbody id="tareas"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <script src="assets/js/main.js" type=""></script>
</body>

</html>
